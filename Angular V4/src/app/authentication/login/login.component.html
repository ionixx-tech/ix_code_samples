<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6 mobi_login">
          <div class="info d-flex align-items-center">
            <div class="content mobi_login">


            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <div class="content mobi_login1">

              </div>
              <div class="content mobi_login2">

              </div>
              <form id="login-form" (submit)="login()">
                <h1>LOGIN</h1>
                <div class="alert alert-danger" *ngIf="errMessage != ''">{{errMessage}}.
                </div>
                <div class="form-group">
                  <input id="login-username" type="text" name="loginUsername" required class="input-material" [(ngModel)]="credential.username" [ngModelOptions]="{standalone: true}" >
                  <label for="login-username" class="label-material active">Email Id</label>
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" onPaste='return false' name="loginPassword" required class="input-material" [(ngModel)]="credential.password" [ngModelOptions]="{standalone: true}">
                  <label for="login-password" class="label-material active">Password</label>
                </div>
                <div class="form-group">
                  <a [routerLink]="['/forgot-password']" class="forgot-pass">Forgot Password?</a>
                  <button id="login" type="submit" class="btn btn-primary">SIGN IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
